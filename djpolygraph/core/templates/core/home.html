{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title> calculator </title>
  {% block styles %}
  <meta charset="utf-8">
    <link rel="shortcut icon" href="#" type="image/png">
    <link rel="stylesheet" href="{% static 'core/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/effect.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/headline.css' %}">
    <link rel="stylesheet" href="{% static 'core/vendor/css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'core/vendor/css/owl.theme.default.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/jquery.lineProgressbar.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">
  {% endblock styles %}
</head>
<body data-offset="70" data-target="#side-nav" data-spy="scroll">
<!--Preloader Section Start-->
    <div class="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

  <!--  Header Section Start -->
 <header>
    <div class="main-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <!-- START LOGO DESIGN AREA -->
                        <div class="logo-theme">
                            <a href="{% url 'core:home-page' %}">
                                <p>calculator 2.0</p>
                            </a>
                        </div>
                        <!-- END LOGO DESIGN AREA -->
                    </div>
                    <div class="col-md-9">
                        <!-- START MENU DESIGN AREA -->  <!--Начало навбара-->
                        <div class="top-menu">
                            <div class="navbar navbar-nobg">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>
                                <div class="navbar-collapse collapse">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a class="smoth-scroll" href="{% url 'core:home-page'%}">Главная</a>
                                        </li>
                                        <li><a class="smoth-scroll" href="#about">О калькуляторе</a>
                                        </li>
                                        <li><a class="smoth-scroll" href="{% url 'core:calculate' %}">Расчет</a>
                                        </li>
                                        {% if user.is_authenticated %}
                                          <li>
                                            <button style="border: none; outline: none; background: transparent; 
                                            "><a class="smoth-scroll" href="{% url 'core:logout' %}">Выйти</a></button> <!--Добавила авторизацию на кнопку-->
                                          </li>
                                        {% else %}
                                          <li>
                                            <button style="border: none; outline: none; background: transparent; 
                                            "><a class="smoth-scroll" href="{% url 'core:login' %}">Авторизация</a></button> <!--Добавила авторизацию на кнопку-->
                                          </li>
                                          <li>
                                            <button style="border: none; outline: none; background: transparent; 
                                            "><a class="smoth-scroll" href="{% url 'core:registration' %}">Регистрация</a></button> <!--Добавила авторизацию на кнопку-->
                                          </li>
                                        {% endif %}
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- END MENU DESIGN AREA --> <!--Конец навбара-->
                    </div>
                </div>
            </div>
        </div>
 </header>
  {% block content %}

  {% endblock content %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'core/js/headline.js' %}"></script>
    <script src="{% static 'core/js/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.counterup.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'core/js/jquery.mixitup.js' %}"></script>
    <script src="{% static 'core/js/jquery.lineProgressbar.js' %}"></script>
    <script src="{% static 'core/vendor/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'core/js/contact.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
    <script src="{% static 'core/js/main.js' %}"></script>
    {% block jquery %}

    {% endblock jquery %}
</body>
</html>
